<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>HacheP</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
            <h2>Actualizar Producto</h2>

        <form action="#" th:action="@{/saveProduct}" th:object="${producto}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />

            <input type="text" th:field="*{nombre}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{precio}" class="form-control mb-4 col-4">

            <input type="text" th:field="*{stock}" class="form-control mb-4 col-4">
            
            <h6>Categoria</h6>
			<select th:field="*{id_categoria}">
				<option th:each="categoria : ${listaCategorias}" th:value="${categoria.id}"
					th:utext="${categoria.nombre_categoria}" />

			</select>
		<h6>Imagen</h6>
				<select id="laRuta" th:field="*{ruta_imagen}" th:onchange="cambiarImagen()">
				<option th:value="computadora.png" th:utext="Computadora">
				</option>
				<option th:value="telefono.png" th:utext="Telefono">
				</option>
				<option th:value="parlante.png" th:utext="Parlante">
				</option>
				<option th:value="cargador.png" th:utext="Cargador">
				</option>
				<option th:value="audifonos.png" th:utext="Audifonos">
				</option>
				<option th:value="teclado.png" th:utext="Teclado">
				</option>
				<option th:value="USB.png" th:utext="USB">
				</option>
				<option th:value="mouse.png" th:utext="Mouse">
				</option>
			</select>
            <button type="submit" class="btn btn-info col-2"> Actualizar</button>
        </form>

        <hr>

        <a th:href="@{/productosView}">Regresar</a>
    </div>
</body>

</html>
