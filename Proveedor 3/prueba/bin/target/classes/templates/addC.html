<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <hr>
        <h2>Guardar categoria</h2>

         <form action="#" th:action="@{/guardarC}" th:object="${categoria}" method="POST">
            <input type="text" th:field="*{nombre_categoria}" placeholder="Nombre categoria" class="form-control mb-4 col-4">

            <button type="submit" class="btn btn-info col-2">Guardar</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
    
</body>

</html>
